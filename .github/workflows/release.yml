name: ğŸš€ Release & Publish

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  NODE_VERSION: '18'

jobs:
  validate-tag:
    name: ğŸ·ï¸ Validate Tag
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      version: ${{ steps.extract.outputs.version }}
      is-prerelease: ${{ steps.extract.outputs.prerelease }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Extract version info
        id: extract
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT

            if [[ $VERSION == *"-"* ]]; then
              echo "prerelease=true" >> $GITHUB_OUTPUT
              echo "ğŸ·ï¸ Pre-release version detected: $VERSION"
            else
              echo "prerelease=false" >> $GITHUB_OUTPUT
              echo "ğŸ·ï¸ Stable version detected: $VERSION"
            fi
          else
            echo "âŒ Not a tag push, exiting"
            exit 1
          fi

      - name: ğŸ” Validate version format
        run: |
          VERSION="${{ steps.extract.outputs.version }}"
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z or X.Y.Z-prerelease"
            exit 1
          fi
          echo "âœ… Version format is valid: $VERSION"

  build-and-test:
    name: ğŸ—ï¸ Build & Test for Release
    runs-on: ubuntu-latest
    needs: validate-tag
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ¯ Type check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests
        run: npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¦ Create package
        run: npm pack

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ needs.validate-tag.outputs.version }}
          path: |
            dist/
            *.tgz
          retention-days: 30

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: validate-tag
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level high

      - name: ğŸ” Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  publish-npm:
    name: ğŸ“¢ Publish to npm
    runs-on: ubuntu-latest
    needs: [validate-tag, build-and-test, security-scan]
    timeout-minutes: 10
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ” Verify package contents
        run: |
          echo "ğŸ“¦ Package contents:"
          npm pack --dry-run

          echo "ğŸ” Verifying required files..."
          test -d dist/ || (echo "âŒ Missing dist directory" && exit 1)
          test -f README.md || (echo "âŒ Missing README.md" && exit 1)
          test -f LICENSE || (echo "âŒ Missing LICENSE" && exit 1)
          echo "âœ… All required files present"

      - name: ğŸ“¢ Publish to npm
        run: |
          if [[ "${{ needs.validate-tag.outputs.is-prerelease }}" == "true" ]]; then
            echo "ğŸš€ Publishing pre-release to npm with --tag beta"
            npm publish --tag beta
          else
            echo "ğŸš€ Publishing stable release to npm"
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ·ï¸ Add npm version tag
        run: |
          if [[ "${{ needs.validate-tag.outputs.is-prerelease }}" == "false" ]]; then
            npm dist-tag add whatsapp-mcp-server@${{ needs.validate-tag.outputs.version }} latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    name: ğŸ‰ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-tag, publish-npm]
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate-tag.outputs.version }}"

          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [[ -n "$PREVIOUS_TAG" ]]; then
            echo "ğŸ“ Generating changelog since $PREVIOUS_TAG"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD | grep -v "Merge " || echo "- Initial release")
          else
            echo "ğŸ“ First release - generating initial changelog"
            CHANGELOG="- Initial release"
          fi

          # Create release notes
          cat > release_notes.md << EOF
          ## ğŸš€ What's New in v$VERSION

          ### Changes
          $CHANGELOG

          ### ğŸ“¦ Installation

          \`\`\`bash
          npm install -g whatsapp-mcp-server@$VERSION
          \`\`\`

          ### ğŸ”— Links

          - ğŸ“– [Documentation](https://github.com/${{ github.repository }}#readme)
          - ğŸ› [Report Issues](https://github.com/${{ github.repository }}/issues)
          - ğŸ’¬ [Discussions](https://github.com/${{ github.repository }}/discussions)
          - ğŸ“¦ [npm Package](https://www.npmjs.com/package/whatsapp-mcp-server)

          ### âœ… Verification

          To verify the installation:
          \`\`\`bash
          whatsapp-mcp-server --help
          \`\`\`
          EOF

          echo "changelog-file=release_notes.md" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-${{ needs.validate-tag.outputs.version }}
          path: ./artifacts

      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate-tag.outputs.version }}
          name: ğŸš€ Release v${{ needs.validate-tag.outputs.version }}
          body_path: ${{ steps.changelog.outputs.changelog-file }}
          prerelease: ${{ needs.validate-tag.outputs.is-prerelease == 'true' }}
          files: |
            artifacts/*.tgz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-release:
    name: ğŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [validate-tag, create-github-release]
    timeout-minutes: 5
    if: success()

    steps:
      - name: ğŸ“¢ Notify successful release
        run: |
          VERSION="${{ needs.validate-tag.outputs.version }}"
          PRERELEASE="${{ needs.validate-tag.outputs.is-prerelease }}"

          echo "ğŸ‰ Successfully released v$VERSION!"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/whatsapp-mcp-server"
          echo "ğŸ¯ Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v$VERSION"

          if [[ "$PRERELEASE" == "true" ]]; then
            echo "âš ï¸ This is a pre-release version"
            echo "ğŸ“¦ Install with: npm install -g whatsapp-mcp-server@beta"
          else
            echo "âœ… This is a stable release"
            echo "ğŸ“¦ Install with: npm install -g whatsapp-mcp-server"
          fi

  rollback-on-failure:
    name: ğŸ”„ Rollback on Failure
    runs-on: ubuntu-latest
    needs: [validate-tag, publish-npm]
    if: failure()
    timeout-minutes: 5

    steps:
      - name: ğŸ”„ Attempt npm unpublish (if possible)
        run: |
          echo "âŒ Release failed, checking if rollback is possible"
          echo "ğŸ”— Check failed job: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # Note: npm unpublish is generally not recommended and has restrictions
          # This is mainly for logging purposes
          echo "âš ï¸ Manual intervention may be required to handle the failed release"
          echo "ğŸ“ Version: ${{ needs.validate-tag.outputs.version }}"
        continue-on-error: true